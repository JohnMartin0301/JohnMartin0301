name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allow manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout your repository
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2 - Generate the snake SVGs
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: JohnMartin0301   # ðŸ‘ˆ change this if your username is different
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Step 3 - Push the snake files to an "output" branch
      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output   # ðŸ‘ˆ creates/updates the output branch
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
